<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <div class="contain">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top my_custom_nb" id="navbar">
            <div class="container-fluid">
                <div class="logo">
                    <img src="./static/santiclinic.jpg" id="imagem">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse my_custom_links" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Contactos">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="#Serviços">Serviços</a>
                        </li>
                        <li class="nav-item">   
                            <a class="nav-link" href="#Blog">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
